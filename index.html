<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>My Budget App</title>
    <script src="https://kit.fontawesome.com/2ad6fb1d05.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div  class="navbar">
    <div class="container">
      <p id="error_msg"></p>
      <div class="title">
        <h2 class="title">
          Munka Lista<a href="#"></a>
        </h2>
      </div>

      <h3>Új Tétel</h3>
      <form id="form">
        <div class="form-control">
          <!-- <label for="text">Description</label> -->
          <input
            type="text"
            id="text"
            onfocus="this.value=''"
            placeholder="''kisbolt''"
          />
        </div>
        <div class="form-control">
          <br>
          <!-- <label for="amount">Amount(+/-) <br /> </label> -->
          <input
            type="number"
            id="amount"
            onfocus="this.value=''"
            placeholder="3500"
          />
        </div>
        <input type="submit" value="HOZZÁADÁS" class="button"></input>
        <!-- <button class="buttton">HOZZÁADÁS</button> -->
      </form>
      <br />

      <div class="income-expense">
        <div class="bg-dark">
          <h4>Bevétel</h4>
          <p class="income" id="income">Ft0.00</p>
        </div>
        <div class="bg-dark">
          <h4>Kiadás</h4>
          <p class="expense" id="expense">Ft0.00</p>
        </div>
        <div class="bg-dark">
          <h4>Egyenleg</h4>
          <p id="balance">Ft0.00</p>
        </div>
      </div>
      <h3>Tennivalók</h3>
      <!-- Dynamic unordered list to display the various transactions -->
      <ul id="list" class="list"></ul>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
